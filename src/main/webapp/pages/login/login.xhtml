<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link type="text/css" rel="stylesheet" href="/sheeva/css/theme.css" />
	<title>Sheeva - Login</title>
</h:head>
 <h:body>
	<div id="include_login" style="border: none; background: none">
	    <div id="images" style="text-align:center; margin:50px auto; 
	         position:absolute; left:0; right:0; margin-left:auto; margin-right:auto;">
	    <img src="/sheeva/images/login_sheeva.png" id="login_background" 
	         style="margin:0px 20px; display:inline_block; text-decoration:none; color:black;"/>
		<form id="loginForm" action='#{request.contextPath}/j_spring_security_check' method="post" 
		      style="margin:0px 20px; display:block; text-decoration:none; color:black;">
					<h:panelGrid columns="2" style="border: none; padding: 5px; background: none; 
					             position:absolute; left:0; right:0; margin-left:auto; margin-right:auto;" >
						<h:outputText value="Login:" />
						<input type="text" name="j_username" id="j_username" class="ui-inputfield ui-widget ui-state-default ui-corner-all" />
						<h:outputText value="Senha:"/>
						<input type="password" name="j_password" id="j_password" class="ui-inputfield ui-widget ui-state-default ui-corner-all" />
						<h:outputText value=" "/>
						<input type="submit" name="Submit" id="Submit" value="Entrar"/>
						<h:outputText value=" "/>
					</h:panelGrid>
					<h:panelGrid columns="2" style="margin-left: auto; border: none; background: none;">
						<c:if test="#{param.erro != null}">
							<div id="error">Nome de Usuário ou Senha Incorretos.</div>
						</c:if>
						<c:if test="#{param.erro == null}">
							<div  id="ponto">&nbsp;</div>
						</c:if>
					</h:panelGrid>
		</form>
		</div>
	<script type="text/javascript">  
	   	if(navigator.appName.indexOf('Internet Explorer') > 0){
	   		document.write('<div style="vertical-align: middle; text-align:center;"><p><span style="color:red; font-size:14px; text-decoration: blink;">O sistema não foi homologado para rodar no Internet Explorer. Por gentileza, abra-o na versão mais recente do </span><span style="color:white; font-size:14px;"><a href="http://br.mozdev.org/">Firefox.</a></span></p></div>');
			document.getElementById('loginForm').style.visibility = 'hidden';
	   	}
	</script>
	</div>

 </h:body>
</html>
