<?xml version="1.0" encoding="UTF-8"?>

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastrar sistema</ui:define>
	<ui:define name="main">
		<h3>Cadastro de Sistema</h3>
		<p:separator />
		<div class="vgap-10" />
		<h:form id="formSistema">
			<p:messages id="msg" showIcon="false" autoUpdate="true" />
			<p:panel  style="font-size: 14px; border: none;">
				<div class="container" style="width: 100%;">
					<p:commandButton value="Novo Sistema" action="#{sistemaBean.novo}"
						ajax="false" id="botaoNovoSistema" style="margin-bottom: 10px;" />
				</div>
				<p:fieldset styleClass="fieldSet"
					legend="#{sistemaBean.sistemas.size()} Sistemaes Cadastrados" id="fieldSistemaes">
					<p:dataTable id="sistemaTable" var="sistema"
						value="#{sistemaBean.sistemas}" rowKey="#{sistema.id}"
						paginator="true" paginatorPosition="bottom" rows="7" tableStyle="font-size: 12px;"
						emptyMessage="Nenhum sistema cadastrado">>
						<p:column headerText="Nome Sistema" sortBy="#{sistema.nome}"
							filterBy="#{sistema.nome}" id="nome">
            					#{sistema.nome}
    					</p:column>
						<p:column headerText="Alterar" style="width:60px">
							<p:commandButton action="#{sistemaBean.editar}" title="Alterar"
								icon="ui-icon ui-icon-pencil" ajax="false" id="botaoAlterar">
								<f:setPropertyActionListener value="#{sistema}"
									target="#{sistemaBean.sistema}" />
							</p:commandButton>
						</p:column>
						<p:column headerText="Excluir" style="width:60px">
       						<p:commandButton title="Excluir" icon="ui-icon ui-icon-close" id="botaoExcluir" 
       					                     actionListener="#{sistemaBean.excluir}" update=":formSistema:fieldSistemaes :formSistema:msg"> 
       						    <f:setPropertyActionListener value="#{sistema}" target="#{sistemaBean.sistema}" /> 
						       	<p:confirm header="Deletar Sistema" message="VocÃª realmente deseja deletar este sistema?" 
						       	           icon="ui-icon-alert" />
						    </p:commandButton>
       					</p:column>
					</p:dataTable>
				</p:fieldset>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
