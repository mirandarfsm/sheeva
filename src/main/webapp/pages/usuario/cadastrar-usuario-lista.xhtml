<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastrar usuário</ui:define>
	<ui:define name="main">
		<h3>Cadastro de Usuário</h3>
		<p:separator />
		<div class="vgap-10" />
		<h:form id="formUsuario">
			<p:messages id="msg" showIcon="false" autoUpdate="true" />
			<p:panel  style="font-size: 14px; border: none;">
				<div class="container" style="width: 100%;">
					<p:commandButton value="Novo Usuario" action="#{usuarioBean.novo}" ajax="false" id="botaoNovoUsuario"
						style="margin-bottom: 10px;" />
				</div>
				<p:fieldset styleClass="fieldSet"
					legend="#{usuarioBean.usuarios.size()} Usuarios Cadastrados" 
					id="fieldUsuarios">
					<p:dataTable id="usuarioTable" var="usuario"
						value="#{usuarioBean.usuarios}" rowKey="#{usuario.id}"
						paginator="true" paginatorPosition="bottom" rows="7" tableStyle="font-size: 12px;"
						emptyMessage="Nenhum usuário cadastrado">>
							<p:column headerText="Nome Usuario" sortBy="#{usuario.nome}" id="nome">
            					#{usuario.nome}
       						</p:column>
						<p:column headerText="Alterar" style="width:60px">
							<p:commandButton action="#{usuarioBean.editar}" title="Alterar"
								icon="ui-icon ui-icon-pencil" ajax="false" id="botaoAlterar">
								<f:setPropertyActionListener value="#{usuario}"
									target="#{usuarioBean.usuario}" />
							</p:commandButton>
						</p:column>
						<p:column headerText="Excluir" style="width:60px">
       							 <p:commandButton title="Excluir" icon="ui-icon ui-icon-close" id="botaoExcluir" 
       							                  actionListener="#{usuarioBean.excluir(usuario)}" update=":formUsuario:fieldUsuarios :formUsuario:msg"> 
						         	<p:confirm header="Deletar Usuário" message="Você realmente deseja deletar este usuário?" 
						         	           icon="ui-icon-alert" />
						         </p:commandButton>
       						</p:column>
					</p:dataTable>

				</p:fieldset>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
