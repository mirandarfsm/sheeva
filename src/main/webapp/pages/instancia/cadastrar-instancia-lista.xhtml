<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastrar instancia</ui:define>
	<ui:define name="main">
		<h3>Cadastro de Instancia</h3>
		<p:separator />
		<div class="vgap-10" />
		<h:form id="formInstancia">
			<p:messages id="msg" showIcon="false" autoUpdate="true" />
			<p:panel style="font-size: 14px; border: none;">
				<div class="container" style="width: 100%;">
					<p:commandButton value="Novo Instancia"
						action="#{instanciaBean.novo}" ajax="false"
						id="botaoNovoInstancia" style="margin-bottom: 10px;" />
				</div>
				<p:fieldset styleClass="fieldSet"
					legend="#{instanciaBean.instancias.size()} Instancias Cadastrados"
					id="fieldInstancias">
					<p:dataTable id="instanciaTable" var="instancia"
						value="#{instanciaBean.instancias}" rowKey="#{instancia.id}"
						paginator="true" paginatorPosition="bottom" rows="7" tableStyle="font-size: 12px;"
						emptyMessage="Nenhum instancia cadastrado">>
						<p:column headerText="Nome Instancia" sortBy="#{instancia.nome}"
							filterBy="#{instancia.nome}" id="nome">
            				#{instancia.nome}
       					</p:column>
						<p:column headerText="Alterar" style="width:60px">
							<p:commandButton action="#{instanciaBean.editar}" title="Alterar"
								icon="ui-icon ui-icon-pencil" ajax="false" id="botaoAlterar">
								<f:setPropertyActionListener value="#{instancia}"
									target="#{instanciaBean.instancia}" />
							</p:commandButton>
						</p:column>
						<p:column headerText="Excluir" style="width:60px">
							<p:commandButton title="Excluir" icon="ui-icon ui-icon-close" id="botaoExcluir" 
							                 actionListener="#{instanciaBean.excluir(instancia)}" 
							                 update=":formInstancia:fieldInstancias :formInstancia:msg">
								<p:confirm header="Deletar Instancia"
									message="VocÃª realmente deseja deletar esta instancia?"
									icon="ui-icon-alert" />
							</p:commandButton>
						</p:column>
					</p:dataTable>

				</p:fieldset>
			</p:panel>
		</h:form>

	</ui:define>

</ui:composition>
