<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastrar servidor</ui:define>
	<ui:define name="main">
		<h3>Cadastro de Servidor</h3>
		<p:separator />
		<div class="vgap-10" />
		<h:form id="formServidor">
			<p:messages id="msg" globalOnly="true" showIcon="false" autoUpdate="true"/>
			<p:fieldset legend="Dados Cadastrais">
				<h:panelGrid columns="3">
					<h:outputText value="Nome: "/>
					<p:inputText id="nomeServidor" size="50" value="#{servidorBean.servidor.nome}" /> 
					<p:message for="nomeServidor"/>
					<h:outputText value="EndereÃ§o: "/>
					<p:inputText id="enderecoServidor" size="30" value="#{servidorBean.servidor.endereco}"/>
					<p:message for="enderecoServidor"/>
					<h:outputText value="Login: "/>
					<p:inputText id="loginServidor" size="30" value="#{servidorBean.servidor.login}"/>
					<p:message for="loginServidor"/>
					<h:outputText value="Senha: "/>
					<p:password id="senhaServidor" size="30" value="#{servidorBean.servidor.senha}"/>
					<p:message for="senhaServidor"/>
				</h:panelGrid>
			</p:fieldset>
					<p:commandButton id="botaoCancelar" value="Cancelar" immediate="true" action="#{servidorBean.cancelar}" 
								icon="ui-icon-arrowreturnthick-1-w"/>		
					<p:commandButton id="botaoSalvar" value="Salvar" action="#{servidorBean.salvar}" update="@form" 
								icon="ui-icon-disk"/>

		</h:form>

	</ui:define>

</ui:composition>
