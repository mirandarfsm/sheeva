<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastrar servidor</ui:define>
	<ui:define name="main">
		<h3>Cadastro de Servidor</h3>
		<p:separator />
		<div class="vgap-10" />
		<h:form id="formServidor">
			<p:messages id="msg" globalOnly="true" showIcon="false" autoUpdate="true"/>
			<p:fieldset legend="Dados Cadastrais" styleClass="fieldSet">
				<h:panelGrid columns="3">
					<h:outputText value="Nome: "/>
					<p:inputText id="nomeServidor" size="50" value="#{servidorBean.servidor.nome}" /> 
					<p:message for="nomeServidor"/>
					
					<h:outputText value="Endereço: "/>
					<p:inputText id="enderecoServidor" size="30" value="#{servidorBean.servidor.endereco}"/>
					<p:message for="enderecoServidor"/>
					
					<h:outputText value="Porta: "/>
					<p:inputText id="porta" size="30" value="#{servidorBean.servidor.porta}"/>
					<p:message for="porta"/>
					
					<h:outputText value="Porta Monitoramento: "/>
					<p:inputText id="portaMonitoramento" size="30" value="#{servidorBean.servidor.portaMonitoramento}"/>
					<p:message for="portaMonitoramento"/>
					
					<h:outputText value="Login: "/>
					<p:inputText id="loginServidor" size="30" value="#{servidorBean.servidor.login}"/>
					<p:message for="loginServidor"/>
					
					<h:outputText value="Senha: " rendered="#{servidorBean.servidor.id == null}"/>
					<p:password id="senhaServidor" size="30" value="#{servidorBean.servidor.senha}" rendered="#{servidorBean.servidor.id == null}"/>
					<p:message for="senhaServidor" rendered="#{servidorBean.servidor.id == null}"/>
				</h:panelGrid>
				<h:panelGrid columns="1">
					<ui:repeat varStatus="i" value="#{servidorBean.servidor.instancias}">
					<h:panelGrid columns="3">
						<h:outputText value="Nome: "/>
						<p:inputText id="nomeInstancia" size="50" value="#{servidorBean.servidor.instancias[i.index].nome}" /> 
						<p:message for="nomeInstancia"/>
						
						<h:outputText value="Versão: "/>
						<p:selectOneMenu id="versaoInstancia" value="#{servidorBean.servidor.instancias[i.index].versao}" converter="jsonConverter" >
							<f:selectItems value="#{servidorBean.versoes}" var="versao" itemLabel="#{versao}" itemValue="#{versao}"/>
						</p:selectOneMenu> 
						<p:message for="versaoInstancia"/>
						
						<h:outputText value="Diretorio Principal: "/>
						<p:inputText id="diretorioPrincipalInstancia" size="50" value="#{servidorBean.servidor.instancias[i.index].diretorioPrincipal}" /> 
						<p:message for="diretorioPrincipalInstancia"/>
						
						<h:outputText value="Arquivo Configuração: "/>
						<p:inputText id="arquivoConfiguracaoInstancia" size="50" value="#{servidorBean.servidor.instancias[i.index].arquivoConfiguracao}" /> 
						<p:message for="arquivoConfiguracaoInstancia"/>
						
						<h:commandLink action="#{servidorBean.removerInstancia(servidorBean.servidor.instancias[i.index])}" value="Remover"/>
						<br/>
					</h:panelGrid>
					</ui:repeat>
				
					<h:commandLink action="#{servidorBean.adicionarInstancia}" value="Adicionar"/>
				</h:panelGrid>
			</p:fieldset>
			<p:commandButton id="botaoCancelar" value="Cancelar" immediate="true" action="#{servidorBean.cancelar}" styleClass="btn btn-danger"/>		
			<p:commandButton id="botaoSalvar" value="Salvar" action="#{servidorBean.salvar}" update="@form" styleClass="btn btn-primary"/>

		</h:form>
	</ui:define>
</ui:composition>
