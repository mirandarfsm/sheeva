<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastrar versao</ui:define>
	<ui:define name="main">
		<h3>Cadastro de Versao</h3>
		<p:separator />
		<div class="vgap-10" />
		<h:form id="formVersao">
			<p:messages id="msg" globalOnly="true" showIcon="false" autoUpdate="true"/>
			<p:fieldset legend="Dados Cadastrais" styleClass="fieldSet">
				<p:panelGrid columns="3" styleClass="panelGridA">

					<h:outputText value="Sistema: "/>
					<p:selectOneMenu id="sistemaVersao" value="#{versaoBean.versao.sistema}" converter="jsonConverter" >
						<f:selectItems value="#{versaoBean.sistemas}" var="sistema" itemLabel="#{sistema.nome}" itemValue="#{sistema}" />
					</p:selectOneMenu> 
					<p:message for="sistemaVersao"/>

					<h:outputText value="Versao: "/>
					<p:inputText id="versaoVersao" size="50" value="#{versaoBean.versao.versao}" /> 
					<p:message for="versaoVersao"/>
					
					<h:outputText value="Arquivo Aplicação: "/>
					<p:fileUpload fileUploadListener="#{versaoBean.realizarUploadArquivoAplicacao}" mode="advanced" dragDropSupport="false" 
					              sizeLimit="1024000" auto="true" update="panelGridVersao"/>
					<h:outputText value=""/>
    				
    				<h:outputText value="Arquivo Banco de Dados: "/>
    				<p:fileUpload fileUploadListener="#{versaoBean.realizarUploadArquivoBanco}" mode="advanced" dragDropSupport="false" 
					              sizeLimit="1024000" auto="true" update="panelGridVersao"/>
					<h:outputText value=""/>
					
<!-- 					<ui:repeat varStatus="i" value="#{versaoBean.arquivos}"> -->
<!-- 						<h:outputText value="Arquivo: "/> -->
<!-- 						<p:fileUpload value="#{versaoBean.arquivos[i.index]}" mode="simple" skinSimple="true"  />  -->
						
<!-- 						<h:commandLink action="#{versaoBean.removerArquivo(versaoBean.arquivos[i.index])}" value="Remover"/> -->
<!-- 						<br/> -->
<!-- 					</ui:repeat> -->
<!-- 					<h:commandLink action="#{VersaoBean.adicionarArquivo}" value="Adicionar"/> -->

				</p:panelGrid>
				<p:panelGrid columns="1" id="panelGridVersao" styleClass="panelGridA">
					<p:outputLabel value="Arquivo Aplicação Carregado: #{versaoBean.versao.arquivoAplicacao}" id="labelArquivoAplicacao" 
									rendered="#{versaoBean.versao.arquivoAplicacao != null}"/>
					<p:outputLabel value="Arquivo Banco de Dados Carregado: #{versaoBean.versao.arquivoBancoDados}" id="labelArquivoBancoDados" 
									rendered="#{versaoBean.versao.arquivoBancoDados != null}"/>				
				</p:panelGrid>
			</p:fieldset>
					<p:commandButton id="botaoCancelar" value="Cancelar" immediate="true" action="#{versaoBean.cancelar}" 
									styleClass="btn btn-danger"/>		
					<p:commandButton id="botaoSalvar" value="Salvar" action="#{versaoBean.salvar}" update="@form" styleClass="btn btn-primary"/>
		</h:form>
	</ui:define>
</ui:composition>
