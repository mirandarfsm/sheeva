<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/template/template.xhtml">

	<ui:define name="html-title">Cadastrar versao</ui:define>
	<ui:define name="main">
		<h3>Cadastro de Versao</h3>
		<p:separator />
		<div class="vgap-10" />
		<h:form id="formVersao">
			<p:messages id="msg" globalOnly="true" showIcon="false" autoUpdate="true"/>
			<p:fieldset legend="Dados Cadastrais">
				<h:panelGrid columns="3">

					<h:outputText value="Sistema: "/>
					<p:selectOneMenu id="sistemaVersao" value="#{versaoBean.versao.sistema}" converter="jsonConverter" >
						<f:selectItems value="#{versaoBean.sistemas}" var="sistema" itemLabel="#{sistema.nome}" itemValue="#{sistema}" />
					</p:selectOneMenu> 
					<p:message for="sistemaVersao"/>

					<h:outputText value="Versao: "/>
					<p:inputText id="versaoVersao" size="50" value="#{versaoBean.versao.versao}" /> 
					<p:message for="versaoVersao"/>

				</h:panelGrid>
			</p:fieldset>
					<p:commandButton id="botaoCancelar" value="Cancelar" immediate="true" action="#{versaoBean.cancelar}" icon="ui-icon-arrowreturnthick-1-w"/>		
					<p:commandButton id="botaoSalvar" value="Salvar" action="#{versaoBean.salvar}" update="@form" icon="ui-icon-disk"/>
		</h:form>
	</ui:define>
</ui:composition>
